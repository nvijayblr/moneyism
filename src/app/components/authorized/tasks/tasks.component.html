<section class="page-body profile-body">
  <div class="container">
    <div class="flex-containers space-between page-heading-action">
      <div class="flex-item">
        <h4 class="name">Tasks</h4>
      </div>
      <div class="flex-item">
        <button mat-stroked-button class="secondary-btn" (click)="showCreateEditTask()">Create Taks</button>
      </div>
    </div>
    <div class="deals-wrapper personal-details">
      <mat-card class="border no-rounded">
        <div *ngFor="let task of tasksList; index as i" class="task-list list bt-border-dark">
          <div class="list flex-containers flex-start">
            <div class="list-item-5 no-margin">
              <div class="task-date-wrapper {{task.reminder ? 'reminder-on' : 'reminder-off'}}">
                <h4>{{task.from_date | date:'dd'}}</h4>
                <h5>{{task.from_date | date:'MMM'}}</h5>
                <h6>
                  <mat-icon class="reminder-on" title="Reminder On" *ngIf="task.reminder">alarm_on</mat-icon>
                  <mat-icon class="reminder-off" title="Reminder Off" *ngIf="!task.reminder">alarm_off</mat-icon>
                  <mat-icon class="repetive-on" title="Repeative On" *ngIf="task.repetive">repeat</mat-icon>
                  <mat-icon class="repetive-off" title="Repeative Off" *ngIf="!task.repetive">repeat_one</mat-icon>
                </h6>
              </div>
            </div>
            <div class="list-item-1 no-margin">
              <div class="list no-margin">
                <h4>
                  {{task.name}} 
                </h4>
                <div class="more-wrapper">
                  <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
                  <mat-menu #menu="matMenu">
                    <button class="nav-category-item" mat-menu-item (click)="showCreateEditTask(task)">Edit</button>
                    <button class="nav-category-item" mat-menu-item (click)="deleteDeals(task, i)">Delete</button>
                  </mat-menu>
                </div>
                <p>{{task.description}}</p>
                <div class="list flex-containers flex-start">
                  <div class="list-item-3 no-margin">
                    <label class="label">From</label>
                    <h4>{{task.from_date | date:'MMM dd, yyyy hh:mm'}}</h4>
                  </div>
                  <div class="list-item-3 no-margin">
                    <label class="label">To</label>
                    <h4>{{task.to_date | date:'MMM dd, yyyy hh:mm'}}</h4>
                  </div>
                  <div class="list-item-3 no-margin">
                    <label class="label">Reminder On</label>
                    <h4>{{task.rem_date | date:'MMM dd, yyyy hh:mm'}}</h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</section>
