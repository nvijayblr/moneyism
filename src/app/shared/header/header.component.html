        <div class="col-xs-12 col-sm-4 col-md-9 text-right">
          <div class="main-nav">
            <button mat-button routerLink="/auth/deals">
              <mat-icon matPrefix>group_work</mat-icon>
              Deals
            </button>

            <button mat-button routerLink="/auth/professional">
              <mat-icon matPrefix>group_work</mat-icon>
              Professional
            </button>

            <button mat-button routerLink="/auth/community">
              <mat-icon matPrefix>group_work</mat-icon>
              Community
            </button>

            <span class="seperator">&nbsp;</span>

            <button mat-icon-button class="notification-menu" routerLink="/auth/notifications">
              <mat-icon>search</mat-icon>
            </button>

            <button mat-icon-button class="notification-menu" routerLink="/auth/notifications">
              <mat-icon matBadge="{{notificationsCount}}" matBadgeColor="warn">notifications</mat-icon>
            </button>

            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>account_circle</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <div class="nav-category-item user-menu-item" mat-menu-item routerLink="/auth/personal">
                <mat-icon class="user-icon">account_circle</mat-icon>
                <div class="user-info">
                  <p>{{user.fullname}}</p>
                  <p>{{user.email}}</p>
                </div>
              </div>
              <mat-divider></mat-divider>
              <button class="nav-category-item" mat-menu-item routerLink="/auth/personal">Personal</button>
              <button class="nav-category-item" mat-menu-item routerLink="/auth/professional">Professional</button>
              <button class="nav-category-item" mat-menu-item routerLink="/auth/community">My Community</button>
              <button class="nav-category-item" mat-menu-item routerLink="/auth/contacts">Contacts</button>
              <button class="nav-category-item" mat-menu-item routerLink="/auth/tasks">Tasks</button>
              <button class="nav-category-item" mat-menu-item routerLink="/auth/personal/settings">Settings</button>
              <mat-divider></mat-divider>
              <button class="nav-category-item" mat-menu-item (click)="doLogout()"><mat-icon>exit_to_app</mat-icon>Logout</button>
            </mat-menu>

          </div>
        </div>
      </div>
